<!-- {{ $data := getJSON "/data/trophy_data.json" }} -->
<style>
.trophy-holders {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}
.nes-container.member-card {
  display: flex;
  padding: 1rem 1.5rem;
  width: 470px;
  margin-bottom: 2rem;
}

.member-card .avatar > img {
  display: block;
  width: 80px;
  height: 80px;
  border-radius: 50%;
}
.member-card > .profile {
  margin-left: 1.5rem;
}
.member-card > .profile > .name {
  font-size: 20px;
}
</style>
<div class="trophy-holders">
{{ range .Site.Data.trophy_data }}
    <section class="nes-container is-dark member-card">
        <div class="avatar">
            <img data-src="{{.assignee.avatar_url}}" alt="Contributor {{.assignee.login}}" class="nes-avatar is-large is-rounded" src="{{.assignee.avatar_url}}" width="64" height="64">
        </div>
        <div class="profile">
            <h4 class="name">{{.assignee.login}}</h4>
            <div>
                <a href="{{.assignee.html_url}}" target="_blank" rel="noopener" aria-label="github"><i class="nes-icon github"></i></a>
            </div>
        </div>
    </section>
{{ end }}
</div>

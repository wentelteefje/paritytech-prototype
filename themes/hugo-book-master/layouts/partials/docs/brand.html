<h2 class="book-brand">
  <a class="flex align-center" href="{{ cond (not .Site.Home.File) (print .Sites.First.Home.RelPermalink " /") (print
    .Site.Home.RelPermalink "/" ) }}">
    {{- with .Site.Params.BookLogo -}}
    <img src="{{ . | relURL }}" alt="Logo" />
    {{- end -}}
    <span>{{ .Site.Title }}</span>
  </a>
</h2>
